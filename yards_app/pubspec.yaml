name: yards_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.2.1
  google_sign_in: ^5.4.1
  firebase_auth: ^3.8.0
  firebase_core: ^1.22.0
  flutter_facebook_auth: ^4.4.1
  provider: ^6.0.3
  persistent_bottom_nav_bar: ^4.0.2
  flutter_local_notifications: ^9.9.1
  image_picker: ^0.8.5+3
  dropdown_button2: ^1.8.0
  group_button: ^5.2.1
  dio: ^4.0.6
  number_inc_dec: ^0.8.0
  # flutter_rating_bar: ^4.0.1
  google_maps_flutter: ^2.2.0
  flutter_polyline_points: ^1.0.0
  syncfusion_flutter_calendar: ^20.2.49
  flutter_rating_bar: ^4.0.1
  accordion: ^2.5.1
  flutter_markdown: ^0.6.12
  animated_text_kit: ^4.2.2
  lottie: ^1.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Bold.ttf
        - asset: assets/fonts/Gilroy-Medium.ttf
        - asset: assets/fonts/Gilroy-Regular.ttf
        - asset: assets/fonts/Gilroy-SemiBold.ttf
